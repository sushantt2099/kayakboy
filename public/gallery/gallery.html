
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element, as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
        <!-- don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container" style="transform: translate3d(0px, 0px, 0px);">
            <div class="pswp__item" style="display: block; transform: translate3d(-806px, 0px, 0px);"><div class="pswp__zoom-wrap" style="transform: translate3d(40px, 44px, 0px) scale(1);"><img class="pswp__img pswp__img--placeholder" src="https://farm6.staticflickr.com/5023/5578283926_822e5e5791_m.jpg" style="width: 640px; height: 480px; display: none;"><img class="pswp__img" src="https://farm6.staticflickr.com/5023/5578283926_822e5e5791_b.jpg" style="width: 640px; height: 480px;"></div></div>
            <div class="pswp__item" style="transform: translate3d(0px, 0px, 0px);"><div class="pswp__zoom-wrap" style="transform: translate3d(8px, 67.8125px, 0px) scale(0.3125);"><img class="pswp__img pswp__img--placeholder" src="https://farm3.staticflickr.com/2567/5697107145_3c27ff3cd1_m.jpg" style="width: 480px; height: 480px; display: none;"><img class="pswp__img" src="https://farm3.staticflickr.com/2567/5697107145_a4c2eaa0cd_o.jpg" style="display: block; width: 480px; height: 480px;"></div></div>
            <div class="pswp__item" style="display: block; transform: translate3d(806px, 0px, 0px);"><div class="pswp__zoom-wrap" style="transform: translate3d(134px, 44px, 0px) scale(1);"><img class="pswp__img pswp__img--placeholder" src="https://farm2.staticflickr.com/1043/5186867718_06b2e9e551_m.jpg" style="width: 452px; height: 480px; display: none;"><img class="pswp__img" src="https://farm2.staticflickr.com/1043/5186867718_06b2e9e551_b.jpg" style="width: 452px; height: 480px;"></div></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--fit pswp__ui--hidden pswp__ui--idle">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter">1 / 4</div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center">Image caption  1</div>
            </div>

          </div>

        </div>

</div>
